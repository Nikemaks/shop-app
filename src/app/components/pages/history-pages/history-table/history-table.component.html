<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Title</th>
    <th scope="col">Date</th>
    <th scope="col">Price</th>
    <th scope="col">Is done</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of listItems; let idx= index">
    <th scope="row">{{idx+1}}</th>
    <td>{{item.title}}</td>
    <td>{{item.date }}</td>
    <td>{{item.price}}</td>
    <td>{{item.isDone}}</td>
  </tr>
  </tbody>
</table>
